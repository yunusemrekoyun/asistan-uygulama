<!-- persons.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Asistan Uygulama - Kişiler</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Özel CSS dosyanız -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="persons-container mt-5">
      <h1 class="text-center">Kişiler</h1>
      <form id="add-person-form">
        <div class="form-group">
          <label for="name">İsim:</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ekle</button>
      </form>

      <table id="persons-table" class="table table-striped table-hover mt-4">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>İsim</th>
            <th>E-posta</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <a href="home.html" class="btn btn-secondary btn-block mt-3">Anasayfaya Dön</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

  <script src="persons.js"></script>
</body>
</html>
