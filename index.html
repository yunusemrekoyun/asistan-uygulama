<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Asistan Uygulama - Giriş</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Özel CSS dosyanız -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="login-container mt-5">
      <h1 class="text-center">Asistan Uygulama</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Kullanıcı Adı:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Parola:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
      </form>

      <hr />

      <h2 class="text-center">Ya da</h2>

      <div id="face-login" class="mt-4">
        <div class="form-group">
          <input
            type="text"
            id="face-username"
            class="form-control"
            placeholder="Kullanıcı Adı"
          />
        </div>
        <div class="text-center">
          <video id="video" width="320" height="240" autoplay muted></video>
        </div>
        <label for="video-source">Kamera Seç:</label>
        <select id="video-source" class="form-control"></select>
        <button id="face-login-button" class="btn btn-success btn-block mt-3">
          Yüz ile Giriş Yap
        </button>
      </div>

      <p id="error-message" class="error-message text-danger mt-3"></p>
      <p class="text-center mt-3">
        Hesabınız yok mu?
        <a href="register.html">Kayıt Ol</a>
      </p>
    </div>
  </div>

  <!-- TensorFlow.js ve face-api.js kütüphaneleri -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- jQuery Eklendi -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap JS ve Popper.js (Bundle) -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Kendi script dosyanız -->
  <script src="renderer.js"></script>
</body>
</html>
